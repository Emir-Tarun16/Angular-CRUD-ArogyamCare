<h1 class="text-center mt-4 mb-5">Add New Service </h1>
<div class="container">
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your New Service Have been Created !!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
    <div class="form-group">
      <label for="exampleInputEmail1"><strong>Service Name</strong></label>
      <input type="text" class="form-control" formControlName="name"
        placeholder="Enter Service name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"><strong>Department</strong></label>
        <input type="text" class="form-control"  formControlName="address"
         placeholder="Enter  Service Department ">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"><strong>Duration</strong></label>
        <input type="text" class="form-control"  formControlName="email"
         placeholder="Enter  Service Duration">
      </div>
    <button type="submit" class="btn btn-success mb-5">Submit</button>
</form>
</div>
